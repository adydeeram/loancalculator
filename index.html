<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/style-export/output.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.3.4/dist/flowbite.min.css" />
    <title>JS</title>
    <style>
        #loder, #reslult-card {
            display: none;
        }
    </style>
</head>

<body>


 

    <div class="flex justify-center my-12" >
    <div id="main-div"
         class="p-4 max-w-lg bg-white rounded-lg border border-gray-200 shadow-md sm:p-6 lg:p-8 dark:bg-gray-800 dark:border-gray-700" style="width: 60%;">
        <form id="card" class="space-y-6" action="#">
            <h5 class="text-xl font-medium text-gray-900 dark:text-white" id="heading">Loan Calculator</h5>
            <div>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"> Loan Amount</label>
                <input type="number" name="email" id="amount"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                    placeholder="Entre Loan Amount" required="">
            </div>
            <div>
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Anual Interset</label>
                <input type="number" name="password" id="interest" placeholder="Enter Anunal Inereset"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                    required="">
            </div>

            <div>
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Select Year to Pay</label>
                <input type="number " name="password" id="year" placeholder="Enter year"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                    required="">
            </div>
            
            <button id="sumbit-btn" type="submit"
                class="w-full text-white bg-orange-500 hover:bg-orange-500 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-orange-500 dark:hover:bg-orange-500 dark:focus:ring-blue-800">Check</button>
            
        </form>


        <!-- loader  -->

            <div  class="flex justify-center mt-10">

                <img id="loder" src="./assets/Rolling-1s-200px.gif" alt="" width="20%">

            </div>

        
        <!-- Display Area  -->
        


            <div id="reslult-card">
                <h2 class="font-semibold text-2xl mb-4 mt-10">Results</h2>
                <div>
                    <hr>
                    <label for="email" class="mt-4 block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"> Monthly Installment</label>
                    <input id="monthly-payment"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        placeholder="" required="" disabled>
                </div>
                <div>
                    
                    <label for="email" class="mt-4 block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"> Total Payment</label>
                    <input id="total-payment"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        placeholder="" required="" disabled>
                </div>
                <div>
                    
                    <label for="email" class="mt-4 block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"> Total Inereset</label>
                    <input id="total-interest"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        placeholder="" required="" disabled>
                </div>
            </div>
    

            
    </div>
</div>










    <script src="https://unpkg.com/flowbite@1.3.4/dist/flowbite.js"></script>
    <script src="./app.js"></script>

</body>

</html>
